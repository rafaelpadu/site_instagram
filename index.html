<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagramWrapper">
        <div class="instagramPhone">
            <img src="celuar_insta.png" alt="celular">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img src="insta_logo.png" class="instagramLogo" alt="instagram_logo">
                <div class="profilePhoto">
                    <img src="profile_photo.jfif" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagramLogIn">Continue como Rafael</a>
                <a href="#" class="instagramLogOut">Remover conta</a>
            </div>
            <div class="group">
                <p class="notAccount">Não é Rafael?</p>
                <p class="notAccount">
                    <span class="linkBlue">Trocar Conta</span>
                    ou
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="getTheApp">
                <p class="getApp">Baixe o aplicativo!</p>
                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
